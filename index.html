<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Online Store for Elizabeth Bisset: Artist based in Central Otago</h1>
    <img id="basketImage" src="https://mimo.app/i/cart.png" onclick="clickCart()">
    <h2 id="itemCounter">0</h2>
    <p id="orderTotal"></p>
    <p id="shippingTotal"></p>
    
    <div class="product">
        <img class="img" src="https://scontent-vie1-1.xx.fbcdn.net/v/t31.18172-8/1529804_658069267577060_1939851832_o.jpg?_nc_cat=100&ccb=1-7&_nc_sid=2c4854&_nc_ohc=dEarjocbyQoAX8o4Pcw&_nc_ht=scontent-vie1-1.xx&oh=00_AfCdG-DP6WDZAhEF0FHN0doNat3pgIqBqC4EomcSWZvA7g&oe=63EB9C1F" alt="boats">
        <h3>Boats</h3>
        <button onclick="addToCart(boats)">Add to Cart</button>
    </div>
    
    <div class="product">
        <img class="img" src="https://scontent-vie1-1.xx.fbcdn.net/v/t31.18172-8/1548049_657757497608237_981743570_o.jpg?_nc_cat=107&ccb=1-7&_nc_sid=730e14&_nc_ohc=3W88rdwfoM4AX9VdyMe&tn=VQUFLU9u8HROL3mY&_nc_ht=scontent-vie1-1.xx&oh=00_AfD8X_EkZa7rAYg9ljAz9dM21kLMoBILxvyBa5P24dfrvQ&oe=63EBA09D" alt="sheep">
        <h3>Sheep</h3>
        <button onclick="addToCart(sheep)">Add to Cart</button>
    </div>
    <div class="product">
        <img class="img" src="https://scontent-vie1-1.xx.fbcdn.net/v/t31.18172-8/1506207_657757427608244_492410066_o.jpg?_nc_cat=106&ccb=1-7&_nc_sid=730e14&_nc_ohc=CDoITtSgsE4AX9duyKu&_nc_ht=scontent-vie1-1.xx&oh=00_AfA6ewsBf9UYptac1aR80l1FsEwyZf2TmVGFuPb1IEDtWA&oe=63EC9494" alt="cat">
        <h3>Cat</h3>
        <button onclick="addToCart(cat)">Add to Cart</button>
    </div>
    <div class="product">
        <img class="img" src="https://scontent-vie1-1.xx.fbcdn.net/v/t31.18172-8/1537656_657757350941585_1410607456_o.jpg?_nc_cat=101&ccb=1-7&_nc_sid=730e14&_nc_ohc=JZ0fImBpazQAX806jgx&_nc_ht=scontent-vie1-1.xx&oh=00_AfCO6OFqpGud_VTb2UGE0PnVB5JtG0obnmsvfMW-6qLM4g&oe=63EC8605" alt="cows">
        <h3>Cows</h3>
        <button onclick="addToCart(cows)">Add to Cart</button>
    </div>
    <div class="product">
        <img class="img"
            src="https://scontent-vie1-1.xx.fbcdn.net/v/t31.18172-8/1547914_657757170941603_1012873003_o.jpg?_nc_cat=101&ccb=1-7&_nc_sid=730e14&_nc_ohc=EBDfdeyDivkAX-IOmyr&_nc_ht=scontent-vie1-1.xx&oh=00_AfB3km92xDp_1NcSsdsT5aD3tejIN_ODF7NhnwuZiuH30A&oe=63EC785A" alt="house" >
        <h3>House</h3>
        <button onclick="addToCart(house)">Add to Cart</button>
    </div>
    <div class="product">
        <img class="img"
            src="https://scontent-vie1-1.xx.fbcdn.net/v/t1.6435-9/121795364_3639379006112723_7906515026323063396_n.jpg?_nc_cat=111&ccb=1-7&_nc_sid=e3f864&_nc_ohc=JEAuduU1GEwAX8o3630&_nc_ht=scontent-vie1-1.xx&oh=00_AfD7FwLojR4u7yq0AjuH0FrGu89ZChskFA2MVl1yN94H0A&oe=63EC89CA"
            alt="road">
        <h3>Road</h3>
        <button onclick="addToCart(road)">Add to Cart</button>
    </div>
    
    
    
    <script src="script.js"></script>
</body>
</html>
