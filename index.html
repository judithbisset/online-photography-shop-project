<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Online Store</h1>
    <img id="basketImage" src="https://mimo.app/i/cart.png" onclick="clickCart()">
    <h2 id="itemCounter">0</h2>
    <p id="orderTotal"></p>
    <p id="shippingTotal"></p>
    
    <div class="product">
        <img class="img" src="https://scontent-vie1-1.xx.fbcdn.net/v/t31.18172-8/1529804_658069267577060_1939851832_o.jpg?_nc_cat=100&ccb=1-7&_nc_sid=2c4854&_nc_ohc=dEarjocbyQoAX8o4Pcw&_nc_ht=scontent-vie1-1.xx&oh=00_AfCdG-DP6WDZAhEF0FHN0doNat3pgIqBqC4EomcSWZvA7g&oe=63EB9C1F">
        <h3>Boats</h3>
        <button onclick="addToCart(boats)">Add to Cart</button>
    </div>
    
    <div class="product">
        <img class="img" src="https://scontent-vie1-1.xx.fbcdn.net/v/t31.18172-8/1548049_657757497608237_981743570_o.jpg?_nc_cat=107&ccb=1-7&_nc_sid=730e14&_nc_ohc=3W88rdwfoM4AX9VdyMe&tn=VQUFLU9u8HROL3mY&_nc_ht=scontent-vie1-1.xx&oh=00_AfD8X_EkZa7rAYg9ljAz9dM21kLMoBILxvyBa5P24dfrvQ&oe=63EBA09D">
        <h3>Sheep</h3>
        <button onclick="addToCart(sheep)">Add to Cart</button>
    </div>
    
    
    
    <script src="script.js"></script>
</body>
</html>
